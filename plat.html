<!DOCTYPE html>
<html>
  <head>
    <title>
      Alternative Spectrums
    </title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
        z-index: 0;
      }
      .plat {
        position: absolute;
        width: 25%;
      }
      .char {
        position: absolute;
      }
      #filter {
        position: absolute;
        width: 100%;
      }
      #filter-img {
        position: relative;
        width: 100%;
      }
      #mid {
        position: absolute;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="filter" style="z-index:5"><img id="filter-img" src="imgs/CAM4.png" alt="Fatal Error: load fail."></div>
    <div id="back" style="z-index:1"></div>
    <div id="mid" style="z-index:2">
      <img class="plat" src="imgs/SUP2.png" alt="Error." style="top:50%;left:50%">
      <img class="plat" src="imgs/COR4.png" alt="Error." style="top:100%;left:25%">
      <img class="plat" src="imgs/POWN2.png" alt="Error." style="top:150%;left:25%">
      <img class="plat" src="imgs/DORN4.png" alt="Error." style="top:200%;left:50%">
    </div>
    <div id="player" class="char" style="z-index:3"></div>
    <div id="front" style="z-index:4"></div>
    <script>
      var lay = document.getElementById("filter-img");
      var im = document.getElementById("mid");
      var pl = null;
      var onpress = function(e){
        pl = document.createElement("img");
        pl.style.top = e.clientY+"px";
        pl.style.left = e.clientX+"px";
        pl.src="imgs/POWN2.png";
        pl.alt="Fatal Error: load fail.";
        pl.className="plat";
        im.appendChild(pl);
      }
      var onp = lay.addEventListener("click",onpress);
    </script>
  </body>
</html>
