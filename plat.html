<!DOCTYPE html>
<html>
  <head>
    <title>
      Alternative Spectrums
    </title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
        z-index: 0;
      }
      .plat {
        position: absolute;
      }
      .char {
        position: absolute;
      }
      #filter {
        position: absolute;
        width: 100%;
      }
      #filter-img {
        position: relative;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="filter" style="z-index:5"><img id="filter-img" src="imgs/CAM4.png" alt="Fatal Error: load fail."></div>
    <div id="back" style="z-index:1"></div>
    <div id="mid" style="z-index:2"></div>
    <div id="player" class="char" style="z-index:3"></div>
    <div id="front" style="z-index:4"></div>
    <script>
      var lay = document.getElementById("mid");
      var pl = document.createElement("img");
      pl.src="imgs/POWN4.png";
      pl.alt="Fatal Error: load fail.";
      pl.className="plat";
      var onlay = function(e){
        pl.style.top = e.clientY+"px";
        pl.style.left = e.clientX+"px";
      }
      var onpress = function(e){
        lay.appendChild(pl);
      }
    </script>
  </body>
</html>
